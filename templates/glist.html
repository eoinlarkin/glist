       <!--    Add Item Form -->
       <div>
           <div class="">
               <div class="flex flex-row justify-center items-center mb-4">
                   <form action="{{ url_for('add_glist_item') }}" method="post" class="w-full max-w-sm">
                       <div class="flex items-center border-b border-cyan-600 py-1">
                           <input
                               class="appearance-none bg-transparent border-none w-full text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none"
                               type="text" placeholder="I'm feeling lucky" aria-label="shopping-item" name="content" maxlength="20">
                           <button
                               class="flex-shrink-0 bg-cyan-600 hover:bg-sky-800 border-cyan-600 hover:border-sky-800 text-sm border-4 text-white py-1 px-1 rounded"
                               type="submit">
                               Add to List
                           </button>
                       </div>
                   </form>
                   <form action="{{ url_for('clear_glist') }}" method="post" class="ml-4 max-w-sm">
                       <div class="flex items-center border-b border-cyan-600 py-1">
                           <button
                               class="flex-shrink-0 bg-cyan-600 hover:bg-sky-800 border-cyan-600 hover:border-sky-800 text-sm border-4 text-white py-1 px-1 rounded"
                               type="submit">
                               Clear All
                           </button>
                       </div>
                   </form>

               </div>
           </div>
       </div>
       <!--    Display list -->
       <div class="overflow-x-auto relative grid place-items-center mt-10">
           <table class="w-full max-w-4xl text-base text-left text-sky-800">

               <thead class="text-sm text-cyan-600 lowercase bg-gray-200  ">
                   <tr>
                       <th colspan="4" class="py-3 px-6 text-center text-xl text-sky-800 bg-gray-100">
                           Grocery List
                       </th>
                   </tr>

                   </tr>
                   <tr>


                       <th scope="col" class="py-3 px-6">
                           Item
                       </th>
                       <th scope="col" class="py-3 px-6 text-center">
                           Important
                       </th>
                       <th scope="col" class="py-3 px-6 text-center">
                           Done
                       </th>
                       <th scope="col" class="py-3 px-6 text-center">
                           Delete
                       </th>
                   </tr>


               </thead>
               {% if user_data %}
               {% for item in items %}
               <tbody>
                   <tr class="bg-white border-b  ">
                       <th scope="row" class="py-4 px-6 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                           {{ item['item_name'] }}
                       </th>
                       <td class="py-4 px-6">
                        <a href="{{ url_for('update_important_status', item_id=item.key.id) }}" class=" hover:text-red-900">
                        {% if 1 == item['important'] %}
                        <i class="fa-solid fa-star text-lg flex justify-center"></i>
                        {% else %}
                        <i class="fa-regular fa-star text-lg flex justify-center"></i>
                        {% endif %}</a>
                    </td>
                       <td class="py-4 px-6">
                        <a href="{{ url_for('update_important_status', item_id=item.key.id) }}" class=" hover:text-red-900">
                        {% if 1 == item['done']  %}
                        <i class="fa-solid fa-square-check text-lg flex justify-center"></i>
                        {% else %}
                        <i class="fa-regular fa-square text-lg flex justify-center"></i>
                        {% endif %}</a>
                       </td>
                       <td class="py-4 px-6">
                           <a href="{{ url_for('delete_glist_item', item_id=item.key.id) }}" class=" hover:text-red-900">
                            <i class="fa-solid fa-trash text-lg flex justify-center"></i>
                           </a>
                       </td>
                   </tr>

               </tbody>
               {% endfor %}
               {% endif %}
           </table>
       </div>

       </div>
